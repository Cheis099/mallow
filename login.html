<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Mallow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="pl">

        <div class="title">
            Mallow
        </div>
        <h1>С возвращением!</h1>

            <div class="form">
                <label for="email">Эл. почта</label>
                <input type="email" id="email" placeholder="hello@example.com">
            </div>
            <div class="form">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-pink">Войти</button>
        </form>
        <div class="links">
            <a href="register.html">У меня еще нет аккаунта</a>
            <a href="#">Забыли пароль?</a>
        </div>
    </div>
</body>
<script type="module" src="server/main.js"></script>
</html>
