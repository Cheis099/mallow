<!DOCTYPE html>
<html>

<head>
    <title>Админ-панель | Mallow</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="server/admin-guard.js"></script>
</head>

<body class="ap">
    <header>
        <div class="menu-container">
            <a href="index.html" class="logo-link">
                <div class="logo">Mallow</div>
            </a>
            <h1>Админ-панель</h1>
    </header>
    <main class="admin-container">
        <div class="admin-layout">
            <section id="users-section" class="admin-column">
                <h2>Пользователи</h2>
                <form id="add-user-form" class="admin-form">
                    <h3 id="user-form-title">Добавить пользователя</h3>
                    <input type="text" id="user-name" placeholder="Имя" required>
                    <input type="email" id="user-email" placeholder="Email" required>
                    <label for="user-role">Роль:</label>
                    <select id="user-role" required>
                        <option value="user">Пользователь (user)</option>
                        <option value="admin">Администратор (admin)</option>
                    </select>
                    <div id="password-field-container">
                        <input type="password" id="user-password" placeholder="Пароль" required>
                    </div>
                    <button type="submit" class="btn btn-cocoa">Добавить пользователя</button>
                </form>
                <div id="users-table-container">
                </div>
            </section>
            <section id="products-section" class="admin-column">
                <h2>Товары</h2>
                <form id="add-product-form" class="admin-form">
                    <h3 id="product-form-title">Добавить новый товар</h3>
                    <input type="text" id="product-name" placeholder="Название товара" required>
                    <input type="number" id="product-price" placeholder="Цена" required>
                    <div>
                        <label>Изображение товара:</label>
                        <div class="file-upload-container">
                            <label for="product-image-upload" id="upload-label" class="btn btn-outline">Выбрать
                                файл</label>
                            <input type="file" id="product-image-upload" accept="image/*" class="visually-hidden">
                        </div>
                        <input type="hidden" id="product-image">
                    </div>
                    <textarea id="product-description" placeholder="Описание товара" required></textarea>
                    <h4>Детали</h4>
                    <input type="text" id="product-material" placeholder="Материал" required>
                    <input type="text" id="product-volume" placeholder="Объем/Размеры" required>
                    <input type="text" id="product-care" placeholder="Уход" required>
                    <button type="submit" class="btn btn-cocoa">Добавить товар</button>
                </form>
                <div id="products-table-container">
                </div>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="server/admin.js"></script>
</body>

</html>
